
spring:
  # 应用名称
  application:
    name: wind-leaf
  # cloud配置
  cloud:
    # nacos
    nacos:
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 指定yaml配置格式
        file-extension: yml
        # 命名空间
        namespace: twelvet-dev
        # 配置组
        group: DEFAULT_GROUP
